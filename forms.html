<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
        <label for="password">Enter a Password</label>
        <input id="password" type="password" placeholder="password" name="password">
        <label for="color">Enter a color:</label>
        <input id="color" type="color" name="color">
        </p>
        <p>
        <label>Enter a number:
        <input id="number" type="number" placeholder="enter a number" name="number">
        </label>
        </p>
        <button>Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>YouTube</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
    </form>

    <p>Select a maintenance drone</p>

    <div>
        <input type="radio" id="huey" name="drone" value="huey" checked>
        <label for="huey">Huey</label>
    </div>
        <div>
        <input type="radio" id="dewey" name="drone" value="dewey" checked>
        <label for="deweey">Dewey</label>
    </div>
        <div>
        <input type="radio" id="lewi" name="drone" value="lewi" checked>
        <label for="lewi">Lewi</label>
    </div>

    <p>
        <label for="meal">Please select</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg">Veg</option>
            <option value="steak">Steak</option>
        </select>
    </p>
    <form action="/meal">
    <p>
        <label for="cheese">Amount of cheese:</label>
        <input type="range" name="cheese_level" id="cheese" min="0" max="100" value="75">
        <textarea name="requests" id="" cols="30" rows="10"></textarea>
    </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </p>
        <p>
            <!-- <input type="email" name="" id=""> -->
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
</body>
</html>

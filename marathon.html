<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    
<h1>Race Registration</h1>
<form action="/marathon">
    <label for="first">First Name:</label>
    <input type="text" name="first" id="first">
    <label for="last">Last Name:</label>
    <input type="text" name="last" id="last">

    <p>
    <label for="select">Select A Race</label>
    <div>
        <input type="radio" id="Fun Run 5k" name="select_race" value="fun" checked>
        <label for="fun">Fun Run 5k</label>
    </div>
    <div>
        <input type="radio" id="Half Marathon" name="select_race" value="half" checked>
        <label for="half">Half Marathon</label>
    </div>
    <div>
        <input type="radio" id="Marathon" name="select_race" value="full" checked>
        <label for="full">Marathon</label>
    </div>
    </p>
    <p>
    <label for="email">Email</label>
    <input type="email">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    </p>
    <p>
        <label for="age">Age group</label>
        <select name="age" id="age">
            <option value="18">Under 18</option>
            <option value="18_to_30">Young Adult</option>
            <option value="30+">Mature Adult</option>
        </select>
        </p>
    <button>Register!</button>
</form>
</body>
</html>
